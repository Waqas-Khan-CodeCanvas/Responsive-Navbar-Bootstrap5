<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>house page demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
 
  <style>
    body {
      background: #072754;
    }

    @media(max-width:991px) {
      .sidebar {
        background-color: rgba(250, 250, 250, 0.15);
        backdrop-filter: blur(10px);
      }
    }
  </style>
</head>

<body class="vh-100 overflow-hidden">
  <!-- navbar start form here -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-trasparent">
    <div class="container">
      <!-- logo -->
      <a class="navbar-brand fs-4" href="#">Bootstrap Navbar</a>
      <!-- toggel btn -->
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- sidebar -->
      <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <!-- sidebar header -->
        <div class="offcanvas-header text-white border-bottom">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Bootstrap Navbar</h5>
          <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas"
            aria-label="Close">
          </button>
        </div>
        <!-- sidebar body -->
        <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
          <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active mx-2" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
          <!-- registaration section -->
          <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
            <a href="#login" class="text-white">Login</a>
            <a href="#signup" class="text-white text-decoration-none px-3 p-1 bg-primary rounded-4">SignUp</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <section class="w-100 vh-100 d-flex flex-column justify-content-center align-items-center
    fs-1 text-white">
      <h1 style="font-size:1.5em" data-aos="fade-down" data-aos-offset="300">Responsive Navbar</h1>
      <h1 style="font-size:1.3em" data-aos="fade-down" data-aos-offset="300">Bootstrap 5</h1>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
